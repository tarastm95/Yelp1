auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

limits_config:
  retention_period: 720h  # 30 днів (місяць)
  ingestion_rate_mb: 32   # Збільшено для старих логів
  ingestion_burst_size_mb: 64  # Збільшено для пакетів
  max_query_length: 720h  # 30 днів запитів
  reject_old_samples: false  # ✅ Приймати старі логи
  reject_old_samples_max_age: 720h  # Максимум 30 днів назад

chunk_store_config:
  max_look_back_period: 720h  # 30 днів назад

# Single instance режим (запускає всі компоненти в одному процесі)
target: all

analytics:
  reporting_enabled: false